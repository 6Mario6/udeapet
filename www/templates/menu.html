<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" >
                <a class="button button-icon button-clear ion-unlocked" ng-click="logout()" ng-show="isAuthenticated">
                </a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                 <div class="list card">
                  <div class="item item-body">
                    <img class="full-image" src="img/upet.png">
                  </div>
                </div>
                <ion-item menu-close href="#/app/welcome">
                <span class="item-icon-left"><i class="icon ion-home"></i>
                 Inicio</span>     
                </ion-item>
                <ion-item menu-close ng-show="isAuthenticated" href="#/app/petlist">
                <span class="item-icon-left"><i class="icon ion-ios-paw"></i>
                  Mis mascotas</span>
                </ion-item>
                <ion-item menu-close ng-show="isAuthenticated" href="#/app/activity">
                <span class="item-icon-left"><i class="icon icon ion-clipboard"></i>
                Actividades</span>
                </ion-item>
                <ion-item menu-close 
                ng-show="isAuthenticated" href="#/app/locations">
                <span class="item-icon-left"><i class="icon ion-location"></i>
                Lugares</span>
                </ion-item>
                <ion-item menu-close ng-show="isAuthenticated" ng-click="logout()">
                <span class="item-icon-left"><i class="icon ion-locked"></i>
                Logout</span>
                </ion-item>
                <ion-item menu-close ng-hide="isAuthenticated" ng-click="loginFromMenu()">
                    <span class="item-icon-left"><i class="icon ion-locked"></i>
                    Login</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
